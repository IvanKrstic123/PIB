<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h1>Create Account</h1>
  <div class="social-container">
    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.google.com/gmail/about/" class="social"><i class="fab fa-google-plus-g"></i></a>
    <a href="https://rs.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
  </div>
  <span>or use your email for registration</span>
  <input formControlName="username" type="text" placeholder="Name" autocomplete="on"/>
  <input formControlName="email" type="email" placeholder="Email" autocomplete="on"/>
  <input formControlName="password" type="password" placeholder="Password" autocomplete="on" />
  <button type="submit">Sign Up</button>
</form>
